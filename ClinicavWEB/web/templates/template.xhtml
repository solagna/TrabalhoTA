<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo da pagina"></ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Sistem com Java EE" 
                          style="text-align: center">
            </p:layoutUnit>

            <p:layoutUnit position="west" header="Menu" resizable="true" closable="true" 
                          collapsible="true" size="170">
                <h:form id="formMenu">
                    <p:menu>
                        <p:submenu label="Manutenções">
                            <p:menuitem action="#{controleTelefone.listar()}"
                                        value="Telefones"
                                        ajax="false"/>
                            <p:menuitem action="#{controleMedico.listar()}"
                                        value="Medicos"
                                        ajax="false"/>
                            <p:menuitem action="#{controlePaciente.listar()}"
                                        value="Pacientes"
                                        ajax="false"/>
                            <p:menuitem action="#{controleMedicamento.listar()}"
                                        value="Medicamentos"
                                        ajax="false"/>
                            <p:menuitem action="#{controleConsulta.listar()}"
                                        value="Consultas"
                                        ajax="false"/>
                            
                        </p:submenu> 


                        <p:submenu label="Relatorios" rendered="true">
                            <p:menuitem value="Medicamentos"
                                        action="#{controleRelatorios.imprimeRelatorioMedicamentos()}"                                                                        
                                        ajax="false"
                                        target="_blank"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">

                </ui:insert>              
            </p:layoutUnit>
            <ui:insert name="dialogos">

            </ui:insert>
            <p:layoutUnit position="south" >
                <ui:include src="/templates/ajaxstatus.xhtml"/>
                <div align="center">Todos os Direitos reservados</div>
            </p:layoutUnit>
        </p:layout>

    </f:view> 
</html>
